<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Ingredientes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="main-header">
        <div class="container">
            <div class="logo">
                <h1>Dietech</h1>
            </div>
        </div>
    </header>

    <main>
        <section class="gestion-ingredientes">
            <div class="container">
                <h2>Mis Ingredientes</h2>
                <p>Aquí puedes ver, editar o eliminar los ingredientes de tu inventario.</p>

                <ul id="ingredientes-list">
                    <!-- Los ingredientes se cargarán aquí dinámicamente -->
                </ul>
            </div>
        </section>
    </main>

    <footer>
        <div class="container footer-container">
            <p>&copy; 2024 Dietech. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        // Fetch para obtener los ingredientes del backend y mostrarlos en la página
        fetch('/ingredientes')
            .then(response => response.json())
            .then(data => {
                const ingredientesList = document.getElementById('ingredientes-list');
                data.ingredientes.forEach(ingrediente => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `
                        <strong>Nombre:</strong> ${ingrediente[0]} <br>
                        <strong>Calorías:</strong> ${ingrediente[1]} <br>
                        <strong>Tipo:</strong> ${ingrediente[2]} <br>
                        <strong>Cantidad:</strong> ${ingrediente[3]}
                    `;
                    ingredientesList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error:', error));
    </script>

</body>
</html>
